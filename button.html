<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Function</title>
</head>
<body>
    <script>
        var sum =0;
        function myFunction(){
            for(i=1;i<100;i++){
                sum +=i;
            }
            console.log("The sum of numbers from 1 to 100 is: " + sum);
        }
    </script>
    <button onclick="myFunction()"
    >Click Me</button>
</body>
</html>
